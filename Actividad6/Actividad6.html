<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad6</title>
</head>

<body>
    <fieldset>
        <legend>Rellenar</legend>
        <input type="radio" id="ingles" name="idioma" value="Inglés">
        <label for="ingles">Inglés</label><br>
        <input type="radio" id="aleman" name="idioma" value="Alemán">
        <label for="aleman">Alemán</label><br>
        <input type="radio" id="frances" name="idioma" value="Francés">
        <label for="frances">Francés</label><br>
        <select name="USB" id="usb">
            <option value="usb">USB</option>
            <option value="disco">Disco duro</option>
            <option value="pen">Pendrive</option>
        </select><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre"><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="Apellidos">
    </fieldset>
    <fieldset>
        <legend>Indique sus preferencias por favor</legend>
        <select id="genero" name="genero" size="4">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select><br>
        <input type="checkbox" id="mujer" name="Mujer">
        <label for="mujer">Mujer</label><br>
        <input type="checkbox" id="hombre" name="Hombre">
        <label for="hombre">Hombre</label><br>
        <label for="fecha">Elija una fecha:</label>
        <input type="date" id="fecha" name="Fecha">
    </fieldset>
</body>

</html>
